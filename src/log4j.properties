### \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05BE\uFFFD\uFFFD\uFFFD\uFFFD, \uFFFD\uFFFD\u05BE\uFFFD\uFFFD\uFFFD\uFFFD\u04F8\u07F5\uFFFD\uFFFD\uFFFD\u03AA\uFFFD\uFFFDERROR--WARN--INFO--DEBUG ###
log4j.rootLogger = ERROR,CONSOLE,FILE,DEBUG
log4j.logger.com = ERROR

### \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u0328 ###
log4j.additivity.org.apache=true
log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target = System.out
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{MM-dd HH:mm:ss}[%t]-[%p]%m%n

### \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05BE\uFFFD\u013C\uFFFD ###
log4j.appender.FILE = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File = ../logs/energy.log
log4j.appender.FILE.Append = true
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern =%d{MM-dd HH\:mm\:ss}[%t]-[%p]%m%n